<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>


    <div class="container">
        <div class="row">
           <div class="col-xs-12">
                  <div class="header">
                <div class="row">
                    <div class="col-md-3 col-sm-2 col-xs-12 bth_padding">
                        <div class="logo">
                            <p>logo</p>
                        </div>
                    </div>
                    <div class="col-md-7 col-sm-7 col-xs-7 bth_padding">
                        <div class="menu">
                            <p>menu</p>
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-3 col-xs-5 bth_padding">
                        <div class="menu">
                            <p>menu</p>
                        </div>
                    </div>
                </div>
            </div>
           </div>
         

        </div>
    </div>


    <div class="container">
        <div class="row">
          <div class="col-xs-12">
              <div class="hero">
                    <div class="col-md-9 col-sm-12 col-xs-12 slider">

                <div class="row">
                   <div class="main_slider">
                       <div class="row">
                            <div class="col-md-8 col-sm-12 hidden-xs bth_padding">
                        <div class="slider_one">
                            <p>slider-one</p>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12 col-xs-12 bth_padding">
                        <div class="slider_two">
                             <p>slider-two</p>
                        </div>
                    </div>
                       </div>
                   </div>
                   
                </div>

            </div>
            <div class="col-md-3 visible-lg-block visible-md-block no_pad_right">
                <div class="side_top">
                    <p>side-top</p>
                </div>
            </div>
        </div>
    </div>
              </div>
          </div>
           
          


    <div class="container">
        <div class="row">
           <div class="col-xs-12">
               <div class="body_content">
                   <div class="col-md-9 main_content">
                <div class="row">
                   <div class="content">
                       <div class="row">
                            <div class="col-md-4 col-sm-9 col-xs-12 bth_padding">
                        <div class="content_one ">
                            <p>content-one</p>
                        </div>
                    </div>
                    <div class="col-sm-3 col-xs-12 hidden-lg hidden-md bth_padding">
                        <div class="side_top">
                            <p>side-top</p>
                        </div>
                    </div>
                    <div class="col-md-8 col-sm-12 col-xs-12 bth_padding">
                        <div class="content_two">
                             <p>content-two
                             </p>
                        </div>
                    </div>
                       </div>
                   </div>
                   
                </div>

            </div>
            
            <div class="col-md-3 col-sm-12 hidden-xs padding no_pad_right">
            
                  <div class="sidebar_btm">
                    <div class="siderbar">
                         <p> Sidebar</p>   
                    </div>
                </div> 
               </div>
                
            </div>
        </div>
               </div>
           </div>
            
    

    <div class="container">
        <div class="row">
           <div class="col-xs-12">
               <div class="main_footer">
                   <div class="footer">
                <div class="col-xs-12">
                    <div class="main_footer">
                        <p>Footer</p>
                    </div>
                </div>
            </div>
               </div>
           </div>
            
        </div>
    </div>





    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
